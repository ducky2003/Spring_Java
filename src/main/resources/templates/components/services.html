<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        .service-item {
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .service-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .service-item i {
            font-size: 3rem;
            color: #007bff;
        }
        .btn-back-home {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 10px 30px;
            border-radius: 30px;
            transition: background-color 0.3s;
        }
        .btn-back-home:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="text-center py-5 bg-primary text-white">
    <h1 class="fw-bold">Explore Our Services</h1>
    <p class="mt-3">Discover a variety of services tailored to meet your needs</p>
</header>

<!-- Services Section -->
<section class="py-5">
    <div class="container">
        <h2 class="text-center section-title">Our Amazing Services</h2>
        <div class="row g-4">
            <!-- Dynamic Service Cards -->
            <div class="col-md-4 col-sm-6" th:each="service : ${services}">
                <div class="service-item rounded text-center p-4">

                    <h5 class="mt-3 fw-bold" th:text="${service.name}">Service Name</h5>
                    <p class="text-muted" th:text="${service.description}">Service Description</p>
                    <button class="btn btn-primary btn-sm">Learn More</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Back to Home Button -->
<div class="text-center mt-5">
    <a href="/" class="btn btn-back-home">Back to Home</a>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2024 Your Company. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
