<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fullscreen background with blur effect */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Background image */
    .background-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/fe/img/logback.jpg'); /* Thay đổi đường dẫn tới ảnh trong thư mục static/fe */
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1; /* Make sure the background stays behind the content */
    }

    /* Form container */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      z-index: 1;
    }

    /* Login form */
    .login-form {
      background-color: rgba(0, 0, 0, 0.7);  /* Darken the form background */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    /* Form heading */
    .login-form h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: white;
    }

    /* Input field */
    .form-control {
      margin-bottom: 15px;
      border-radius: 8px;
      padding: 10px;
    }

    /* Submit button */
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      width: 100%;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    /* Forgot password */
    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }

    .forgot-password a {
      color: #fff;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    /* Validation message */
    .text-danger {
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- Fullscreen background container -->
<div class="background-container"></div>

<!-- Login container -->
<div class="login-container">
  <form class="login-form" id="loginForm" action="/auth/login" method="POST">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username" class="text-white">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
      <div class="text-danger" id="usernameError"></div>
    </div>

    <div class="form-group">
      <label for="password" class="text-white">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      <div class="text-danger" id="passwordError"></div>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>

    <div class="forgot-password">
      <a href="/home">Back to home</a>
    </div>
    <div class="login-link">
      <p style="color: white">Already have an account? <a href="/auth/register">Register here</a></p>
    </div>
  </form>
</div>

<script>
  // Form validation
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Clear previous error messages
    document.getElementById("usernameError").textContent = '';
    document.getElementById("passwordError").textContent = '';

    let isValid = true;

    // Validate username
    const username = document.getElementById("username").value;
    if (username.trim() === '') {
      isValid = false;
      document.getElementById("usernameError").textContent = 'Username is required.';
    }

    // Validate password
    const password = document.getElementById("password").value;
    if (password.trim() === '') {
      isValid = false;
      document.getElementById("passwordError").textContent = 'Password is required.';
    }

    if (isValid) {
      loginForm.submit(); // Submit the form if valid
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
