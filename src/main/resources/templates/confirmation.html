<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head::head">
</head>
<body>
<div th:replace="layout/topbar::topbar"></div>
<div th:replace="layout/navbar::navbar"></div>

<div class="container py-5">
  <h1 th:text="${message}">Booking Confirmed</h1>
  <p>Your booking has been successfully confirmed. Thank you for choosing us!</p>

  <!-- Thông tin đặt phòng -->
  <div class="row mt-4">
    <!-- Phần ảnh phòng -->
    <div class="col-md-4">
      <img th:src="@{'/fe/img/' + ${room.imageUrl}}" class="img-fluid" alt="Room Image">
    </div>

    <!-- Thông tin đặt phòng -->
    <div class="col-md-8">
      <h3>Booking Details</h3>
      <table class="table">
        <tbody>
        <tr>
          <th>Full Name:</th>
          <td th:text="${user.fullName}">John Doe</td>
        </tr>
        <tr>
          <th>Room:</th>
          <td th:text="${room.roomType}">Deluxe Room</td>
        </tr>
        <tr>
          <th>Hotel:</th>
          <td th:text="${hotel.hotelName}">Luxury Hotel</td>
        </tr>
        <tr>
          <th>Room Number:</th>
          <td th:text="${room.roomNumber}">101</td>
        </tr>
        <tr>
          <th>Check-in Date:</th>
          <td th:text="${booking.checkInDate}">2024-12-10</td>
        </tr>
        <tr>
          <th>Check-out Date:</th>
          <td th:text="${booking.checkOutDate}">2024-12-15</td>
        </tr>
        <tr>
          <th>Total Price:</th>
          <td th:text="${booking.totalPrice}">500.00</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="mt-4">
    <a href="/home" class="btn btn-primary">Go to Home Page</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
