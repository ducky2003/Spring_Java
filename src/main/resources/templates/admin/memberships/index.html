<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
  <title>Member Ship Plant Management</title>
</head>
<body id = "page-top">
<div id="wrapper">
  <ul th:replace="admin/fragments/sidebar :: sidebar"></ul>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <div th:replace="admin/fragments/header::header"></div>
      <div class="container-fluid">
        <h1>Manage Membership Plant</h1>
        <a href="/admin/memberships/add" class="btn-add">Add New Membership Plant</a>
        <table>
          <thead>
          <tr>
            <th>ID</th>
            <th>Region Name</th>
            <th>Description</th>
            <th>Monthly Fee</th>
            <th>Discount Rate</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="m : ${members}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.name}"></td>
            <td th:text="${m.description}"></td>
            <td th:text="${m.monthlyFee}"></td>
            <td th:text="${m.discountRate}"></td>
            <td>
              <img th:src="@{/fe/img/{img}(img=${m.image})}" alt="" class="img-thumbnail" style="width: 80px; height: 70px">
            </td>
            <td class="action-buttons">
              <a th:href="@{/admin/memberships/edit/{id}(id=${m.id})}" class="edit">Edit</a>
              <a th:href="@{/admin/memberships/delete/{id}(id=${m.id})}" class="delete"
                 onclick="return confirm('Are you sure you want to delete this membership plant?')">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/assets/js/sb-admin-2.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/assets/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/assets/js/demo/chart-pie-demo.js}"></script>
</body>
</html>
