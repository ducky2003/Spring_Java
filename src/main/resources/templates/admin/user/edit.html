<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #444;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    form input, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 14px;
    }

    form input:focus {
      border-color: #ff9a9e;
    }

    form button {
      background: #ff6f61;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      border: none;
    }

    form button:hover {
      background: #e65c50;
    }

    .btn-cancel {
      display: inline-block;
      background: #ccc;
      color: #333;
      text-align: center;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
    }

    .btn-cancel:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Edit User</h1>
  <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter full name" required>

    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required>

    <label for="password">Password</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Leave blank to keep current password">

    <button type="submit">Update</button>
    <a href="/admin/users" class="btn-cancel">Cancel</a>
  </form>
</div>
</body>
</html>
