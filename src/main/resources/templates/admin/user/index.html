<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
    <title>Manage Users</title>

</head>
<body id = "page-top">
<div id = "wrapper">
    <ul th:replace="admin/fragments/sidebar :: sidebar"></ul>
    <div id = "content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="admin/fragments/header::header"></div>
            <div class="container-fluid">
                <h1>Manage Users</h1>
                <a href="/admin/users/add" class="btn-add">Add New User</a>
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.email}"></td>
                        <td class="action-buttons">
                            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="edit">Edit</a>
                            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="delete"
                               onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/assets/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/assets/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/assets/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/assets/js/demo/chart-pie-demo.js}"></script>

</body>
</html>
