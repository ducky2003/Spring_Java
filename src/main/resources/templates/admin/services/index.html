<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
    <title>Service Management</title>
</head>
<body id="page-top">
<div id="wrapper">
    <ul th:replace="admin/fragments/sidebar :: sidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="admin/fragments/header::header"></div>
            <div class="container-fluid">
                <h1>Manage Services</h1>
                <a href="/admin/services/add" class="btn-add">Add New Service</a>
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="service : ${services}">
                        <td th:text="${service.id}"></td>
                        <td th:text="${service.name}"></td>
                        <td th:text="${service.description}"></td>
                        <td class="action-buttons">
                            <a th:href="@{/admin/services/edit/{id}(id=${service.id})}" class="edit">Edit</a>
                            <a th:href="@{/admin/services/delete/{id}(id=${service.id})}" class="delete"
                               onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/assets/js/sb-admin-2.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/assets/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/assets/js/demo/chart-pie-demo.js}"></script>
</body>
</html>
