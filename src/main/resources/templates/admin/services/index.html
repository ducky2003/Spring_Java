<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 1100px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #444;
        }

        .btn-add {
            display: inline-block;
            background: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .btn-add:hover {
            background: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table thead {
            background: #66a6ff;
            color: #fff;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            font-weight: 600;
        }

        table tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        table tbody tr:hover {
            background: #f1f1f1;
        }

        .action-buttons a {
            text-decoration: none;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 5px;
            font-size: 14px;
            color: #fff;
            font-weight: 500;
        }

        .action-buttons .edit {
            background: #ffa000;
        }

        .action-buttons .edit:hover {
            background: #ff8c00;
        }

        .action-buttons .delete {
            background: #f44336;
        }

        .action-buttons .delete:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Manage Services</h1>
    <a href="/admin/services/add" class="btn-add">Add New Service</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${services}">
            <td th:text="${service.id}"></td>
            <td th:text="${service.name}"></td>
            <td th:text="${service.description}"></td>
            <td class="action-buttons">
                <a th:href="@{/admin/services/edit/{id}(id=${service.id})}" class="edit">Edit</a>
                <a th:href="@{/admin/services/delete/{id}(id=${service.id})}" class="delete"
                   onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
