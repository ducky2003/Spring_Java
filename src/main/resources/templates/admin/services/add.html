<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Service Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${service.id != null ? 'Chỉnh sửa dịch vụ' : 'Thêm dịch vụ'}"></h1>
    <form th:action="@{${service.id != null ? '/admin/services/edit/' + service.id : '/admin/services/add'}}" th:object="${service}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên dịch vụ</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${service.name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea id="description" name="description" class="form-control" rows="3" th:text="${service.description}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" th:value="${service.price}" required>
        </div>

        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/admin/services" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
