<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head">
  <title>Manage Region</title>
</head>
<body id="page-top">
<div id="wrapper">
  <ul th:replace="admin/fragments/sidebar :: sidebar"></ul>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <div th:replace="admin/fragments/header::header"></div>
      <div class="container-fluid">
        <h1>Manage Regions</h1>
        <a href="/admin/regions/add" class="btn-add">Add New Region</a>
        <table>
          <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Region Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="region : ${adminRegions}">
            <td th:text="${region.id}"></td>
            <td>
              <img th:src="@{/fe/img/{img}(img=${region.image})}" alt="Region Image" class="img-thumbnail" style="width: 100px; height: 70px">
            </td>
            <td th:text="${region.regionName}"></td>
            <td th:text="${region.description}"></td>
            <td class="action-buttons">
              <a th:href="@{/admin/regions/edit/{id}(id=${region.id})}" class="edit">Edit</a>
              <a th:href="@{/admin/regions/delete/{id}(id=${region.id})}" class="delete"
                 onclick="return confirm('Are you sure you want to delete this region?')">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/assets/js/sb-admin-2.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/assets/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/assets/js/demo/chart-pie-demo.js}"></script>
</body>
</html>
